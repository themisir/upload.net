<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Demo</title>
</head>
<body>
    <h2>Local</h2>
    <form method="post" action="/uploads/local" enctype="multipart/form-data">
        <input type="file" name="files" multiple />
        <button type="submit">upload</button>
    </form>

    <h2>Local (nested directory 'sub1')</h2>
    <form method="post" action="/uploads/local-with-sub-dirs?dir=sub1" enctype="multipart/form-data">
        <input type="file" name="files" multiple />
        <button type="submit">upload</button>
    </form>

    <h2>Shared</h2>
    <form method="post" action="/uploads/shared" enctype="multipart/form-data">
        <input type="file" name="files" multiple />
        <button type="submit">upload</button>
    </form>
</body>
</html>
